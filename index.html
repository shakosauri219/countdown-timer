<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <div class="container">

    <img class="stars" src="./images/bg-stars.svg" alt="bg-stars">

    <h1 class="header">We're launching soon</h1>

    <div class="countdown">
      <div class="count days">
        <p id="days">10</p>
        <h3>Days</h3>
      </div>
      <div class="count hours">
        <p id="hours">10</p>
        <h3>Hours</h3>
      </div>
      <div class="count minutes">
        <p id="minutes">10</p>
        <h3>Minutes</h3>
      </div>
      <div class="count seconds">
        <p id="seconds">10</p>
        <h3>Seconds</h3>
      </div>
    </div> 
  
  </div>
  
  <footer>
    <img class="hills" src="./images/pattern-hills.svg" alt="pattern-hills">
    <div class="soc">
      <img src="./images/icon-facebook.svg" alt="icon-facebook">
      <img src="./images/icon-instagram.svg" alt="ig">
      <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
